<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="scripts/script.js"></script>
  <title>Usuarios</title>
</head>

<body>
  <header>
    <ul class="list" id="list">
      <li>Login</li>
      <li>Crear Usuario</li>
      <li>Ver Mensajes</li>
      <li>Crear mensajes</li>
    </ul>
  </header>

  <main class="main">

    <div class="form form__createUser hidden">
      <form action="https://localhost:8000/api/user/" class="form__create" method="post" id="crear">
        <label for="nom">Nombre</label><input type="text" name="nom" id="nom" />
        <label for="pass">Contraseña</label><input type="password" name="password" id="password" />
        <label for="rPass">Repite contraseña</label><input type="password" name="pss2" id="pss2" />
        <label for="email">Email</label><input type="email" name="email" id="email" />
        <input type="submit" value="Crear" class="btn" />
      </form>
    </div>

    <div class="form form__login hidden">
      <form action="https://localhost:8000/api/login/" method="post" id="login">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
        <input type="submit" value="Login">
      </form>
    </div>

    <div class="form form__message hidden">
      <form id="messages">
        <label for="user">Usuario</label>
        <select name="user" id="user"></select>
        <input type="submit" value="Ver mensajes">
        <div id="showMessages"></div>
      </form>
    </div>

    <div class="form form__createMessage hidden">
      <form action="https://localhost:8000/api/comments/" method="post" id="createMessages" class="form__create">
        <div class="select">
          <label for="user_create">Usuario</label>
          <select name="iduser" id="user_create"></select>
        </div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Su comentario..."></textarea>
        <input type="submit" value="Enviar mensaje">
      </form>
    </div>
  </main>
</body>

</html>
