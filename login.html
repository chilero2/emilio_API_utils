<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    <script src="js/onsubmit_event.js"></script>
    <title>Formulari API Rest</title>
</head>

<body>
    <tr><b>FORMULARIO DE LOGIN</b></tr>
    <fieldset>
        <legend> DATOS</legend>
        <form action="http://localhost:8443/api/autenticar/" method="post" name="user_form">


            <div>
                <label for="name">Correo usuario</label>
                <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Introduce un em@il:">
            </div>

            <div>
                <label for="name">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
            </div>

            <div>
                <input type="submit" value="Iniciar sesión">
            </div>

        </form>
    </fieldset>
</body>

</html>
